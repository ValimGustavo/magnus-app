<div *ngIf="mode == 'info'">
    <button (click)="editable()">Editar</button>
    <button (click)="delete()">Deletar</button>
  </div>
  
  <form class="mycontainer" [formGroup]="formPatent">
    <!-- dados sobre nome -->
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="name">Nome</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          formControlName="name"
        />
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="description">Descriçao</label>
        <input
          type="text"
          class="form-control"
          name="description"
          id="description"
          formControlName="description"
        />
      </div>
    </div>
  
    <div *ngIf="mode === 'create'">
      <div class="form-row">
        <div class="pull-righ">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="create()"
            [disabled]="formPatent.invalid"
          >
            Enviar cadastro
          </button>
        </div>
        <div class="pull-righ">
          <button type="button" class="btn btn-secondary" (click)="returnForList()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  
    <div *ngIf="mode === 'editable'">
      <div class="form-row">
        <div class="pull-righ">
          <button type="submit" class="btn btn-primary" (click)="update()">
            Salvar alteraçoes
          </button>
        </div>
        <div class="pull-righ">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="returnForList()"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </form>
