<form class="mycontainer" [formGroup]="formLevel">
  <!-- dados sobre nome -->
  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="name">Nome</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        formControlName="name"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="description">Descricao</label>
      <input
        type="text"
        class="form-control"
        name="description"
        id="description"
        formControlName="description"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="pull-righ">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="create()"
        [disabled]="formLevel.invalid"
      >
        Criar Pericia
      </button>
    </div>
    <div class="pull-righ">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </div>
</form>
