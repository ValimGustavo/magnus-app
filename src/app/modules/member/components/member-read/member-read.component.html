<div class="container">
<div class="row">
  <input
    class="form-control col-sm mr-sm-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
  />
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
    Search
  </button>
</div>
<div class="row">
  <div class="col-sm">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of members" (click)="showMember(member.id)">
          <td>{{ member.firstName }}</td>
          <td>{{ member.lastName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
